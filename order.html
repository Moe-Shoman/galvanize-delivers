<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Place Order</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/master.css">
</head>

<body>
    <nav class="nav">
        <div class="">
            <a href="#" class="brand-logo" id="logo-container">Galvanize Deliver's</a>
        </div>
        <a href="order.html" class="right">Order Delivery</a>
    </nav>
    <div class="container">

        <div class="row">

            <div class="col s12 m6 l3">
                <div class="card">
                    <div class="card-image">
                        <img src="img/burger.jpg" alt="Burger">
                        <!-- <span class="card-title">Roayle with Cheese</span> -->
                        <a class="btn-floating halfway-fab waves-effect waves-light red right"><i class="material-icons">add</i></a>
                    </div>
                    <div class="card-content card-body">
                      <span class="card-title">Royale with Cheese</span>
                        <p>$8.99</p>
                    </div>
                </div>
            </div>

            <div class="col s12 m6 l3">
                <div class="card">
                    <div class="card-image">
                        <img src="img/pizza.jpg" alt="pizza">
                        <!-- <span class="card-title">Arugula Pie</span> -->
                        <a class="btn-floating halfway-fab waves-effect waves-light red right"><i class="material-icons">add</i></a>
                    </div>
                    <div class="card-content card-body">
                      <span class="card-title">Arugula Pie</span>
                      <br>
                      <br>
                      <br>
                        <p>$11.99</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">


            <div class="col s12 m6 l3">
                <div class="card">
                    <div class="card-image">
                        <img src="img/ribs.jpg" alt="ribs">
                        <!-- <span class="card-title">Smoked Swine</span> -->
                        <a class="btn-floating halfway-fab waves-effect waves-light red right"><i class="material-icons">add</i></a>
                    </div>
                    <div class="card-content card-body">
                      <span class="card-title">Smoked Swine</span>
                        <p>$14.99</p>
                    </div>
                </div>
            </div>

            <div class="col s12 m6 l3">
                <div class="card">
                    <div class="card-image">
                        <img src="img/ice_cream.jpg" alt="Ice Cream">
                        <!-- <span class="card-title">Ice Cream Biscuit</span> -->
                        <a class="btn-floating halfway-fab waves-effect waves-light red right"><i class="material-icons">add</i></a>
                    </div>
                    <div class="card-content card-body">
                      <span class="card-title">Ice Cream Biscuit</span>
                        <p>$8.99</p>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="js/materialize.js" charset="utf-8"></script>
    <script src="js/materialize.min.js" charset="utf-8"></script>
</body>

</html>
